upstream backend_srv {
    server backend:8000;
}

upstream srvfrontend {
    server frontend:3000;
}

proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=auth_cache:10m inactive=5m use_temp_path=off;

server {
    listen 80;

    charset utf-8;

    # Increase max upload size
    client_max_body_size 400M;

    gzip on;
    gzip_comp_level  9;
    gzip_min_length 128;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css text/html application/json  application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
    fastcgi_send_timeout 180s;
    fastcgi_read_timeout 180s;
    proxy_connect_timeout 180;
    send_timeout 180;
    uwsgi_read_timeout 180s;
    uwsgi_send_timeout 180s;

    # Frontend NextJs/React
    # Proxy pass to frontend development server with live relead
    # Based in this article: https://nathanfriend.io/2018/05/14/live-reloading-an-angular-2-app-behind-nginx.html
    location / {
        proxy_pass $scheme://srvfrontend;

        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header Host $host;

        # live reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Backend Django DRF API endpoints
    location /api {
        include uwsgi_params;
        uwsgi_pass backend_srv;
        uwsgi_read_timeout 180s;
        uwsgi_send_timeout 180s;
    }

    # Backend Django Admin
    location /admin {
        include uwsgi_params;
        uwsgi_pass backend_srv;
    }

    # Backend Django Static Files
    location /django_static {
        include uwsgi_params;
        uwsgi_pass backend_srv;
    }

    # Teste Private Hips Image
    location /data/releases/des/dr2/images/hips/ {
        auth_request /auth_hips;
        alias /var/www/data/releases/des/dr2/images/hips/;

        try_files $uri $uri/ /index.html;
        autoindex off;
    }

    location = /auth_hips {
        internal;

        include uwsgi_params;
        uwsgi_param HTTP_X_ORIGINAL_URI $request_uri;
        uwsgi_param Cookie $http_cookie;


        uwsgi_param SCRIPT_NAME "";
        uwsgi_param PATH_INFO /api/nginx_serve_protected_hips_debug/;

        uwsgi_pass backend_srv;

        # Ativa cache do resultado da autenticação
        proxy_cache auth_cache;
        proxy_cache_valid 200 10s;
        proxy_cache_valid 403 10s;
        proxy_cache_valid 401 10s;

        # Garante que erros inesperados não sejam cacheados
        proxy_cache_valid any 1s;
    }

